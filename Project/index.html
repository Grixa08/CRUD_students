<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tack Tracker</title>
    <link rel="stylesheet" type="text/css" href="/Project/style.css">
    <link rel="stylesheet" type="text/css" href="media.css">    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
   </head>
<body>
    <main>
        <section class="menu">
            <h1>Таск трекер</h1>
            <div class="listprojects">
                <div class="projects"><img src="img/chelovek.svg" alt=""><p>Мой проект</p></div>
                <div class="projects"><img src="img/Группы.svg" alt=""><p>Второй проект</p></div>
            </div>
        </section>

        <section class="Tracker">

            <div class="status">
                <div class="name">
                    <div class="nameBlock">
                        <h3>Backlog</h3>
                        </div>
                        <img src="img/more_horiz.svg" alt="">
                    </div>
                    <input type="text" class="search" id="search1" placeholder="Найти задачу">
                <div class="Backlog">
                <article class="Task"> 
                    <div class="delete"><h4>Задача</h4><p class="del">X</p></div>
                    <input type="text" list="list"  multiple placeholder="Статус">
                        <datalist class="statuslist" id="list">
                            <option value="Backlog"></option>
                            <option value="В разработке"></option>
                            <option value="На согласовании"></option>
                            <option value="Выполнено"></option>
                        </datalist>
                        <div class="img">
                            <img src="img/Avatar.svg" alt="">
                            <img src="img/Avatar2.svg" alt="">
                            <img src="img/Add Button.svg" alt="">
                        </div>
                </article>
                </div>
                <div class="add1"><img src="img/Vector.svg" alt=""></div>
            </div>
           
            <div class="status">
                <div class="name">
                    <div class="nameBlock"> 
                        <h3>В разработке</h3> 
                        </div>
                        <img src="img/more_horiz.svg" alt="">
                    </div>
                    <input type="text" class="search" id="search2" placeholder="Найти задачу">
                    <div class="development">
                </div>
                <div class="add2"><img src="img/Vector.svg" alt=""></div>
            </div>
            
            <div class="status">
                <div class="name">
                    <div class="nameBlock"> 
                        <h3>На согласовании</h3> 
                        </div>
                        <img src="img/more_horiz.svg" alt="">
                    </div>
                    <input type="text" class="search" id="search3" placeholder="Найти задачу">
                    <div class="approval">
                    </div>
                    <div class="add3"><img src="img/Vector.svg" alt=""></div>
            </div>

            <div class="status">
                <div class="name">
                    <div class="nameBlock">
                        <h3>Выполнено</h3> 
                        </div>
                        <img src="img/more_horiz.svg" alt="">
                </div>
                <input type="text" class="search" id="search4" placeholder="Найти задачу">
                    <div class="done">
                    </div>
                    <div class="add4" id="first"><img src="img/Vector.svg" alt=""></div>
            </div>
        </section>
    </main>
</body>
</html>
