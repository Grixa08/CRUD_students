<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game WIKIUM</title>
</head>
<body>
    <div class="main" id="main">
        <div></div>
        <div class="article">
            <h2>Найдите указанное число:</h2>
            <h1>75</h1>
        </div>
        <div class="table">
            <h1 class="el" style="background-color: #f28e38;">75</h1>
            <h1 class="el" style="background-color: #a495cc;">1</h1>
            <h1 class="el" style="background-color: #6d79db;">35</h1>
            <h1 class="el" style="background-color: #71c19c;">7</h1>
            <h1 class="el" style="background-color: #71c19c;">885</h1>
            <h1 class="el">40</h1>
        </div>
        <p class="first_screen">Нажмите на экран, чтобы продолжить</p>
    </div>
    <div class="time" id="time">
        <div class="circle">
            <p class="in_circle" id="in_circle"></p>
        </div>
    </div>
    <div class="first" id="first">
        <div class="header" id="header">
            <div class="head_col">
                <p class="main_text">ВРЕМЯ</p>
                <p class="valu" id="times"></p>
            </div>
            <div class="head_col">
                <p class="main_text">УРОВЕНЬ</p>
                <p class="valu" id="level"></p>
            </div>
            <div class="head_col">
                <p class="main_text">ОЧКИ</p>
                <p class="valu" id="prize">42</p>
            </div>
            <div class="head_col">
                <p class="main_text">БОНУС</p>
                <p class="valu" id="bonus"></p>
            </div>
        </div>
        <div class="article">
            <h2>Найдите указанное число:</h2>
            <h1 id="num"></h1>
        </div>
        <div id="table">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
