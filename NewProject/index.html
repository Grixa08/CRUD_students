<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Студенты</h1>
    <div class="LEFT">
        <h2>Фильтры</h2>
        <div class="filters">
                <div class="f">
                    <label for="FIO">ФИО</label>
                    <input id="fiofilt" type="text" name="FIO" placeholder="ФИО">
                </div>

                <div class="f">
                    <label for="faculty">Факультет</label>
                    <input id="facfilt" type="text" class="input1" name="faculty" placeholder="Факультет">
                </div>

                <div class="f">
                    <label for="year-begin">Год начала обучения</label>
                    <input id="filtYear1" type="text" class="input1" name="year-begin" placeholder="Год начала обучения">
                </div>

                <div class="f">
                    <label for="year-end">Год окончания обучения</label>
                    <input id="filtYear2" type="text" class="input1" name="year-end" placeholder="Год окончания обучения">
                </div>
        </div>

        <table id="table">
            <thead>
            <tr>
                <th>ФИО</th>
                <th>Направление</th>
                <th>Дата рождения</th>
                <th>Годы обучения</th>
                <th>Удалить</th>
            </tr>
            </thead>
        <tbody>
        </tbody>
        </table>
    </div>
    <div class="RIGHT">
        <h2>Добавить</h2>
        <div class="inputs">
            <div class="a">
                <label for="surname">Фамилия</label>
                <input type="text" class="input2" name="surname" id="f" placeholder="Фамилия">
            </div>

            <div class="a">
                <label for="name">Имя</label>
                <input type="text" class="input2" name="name" id="i" placeholder="Имя">
            </div>

            <div class="a">
                <label for="lastname">Отчество</label>
                <input type="text" class="input2" name="lastname" id="o" placeholder="Отчество">
            </div>

            <div class="a">
                <label for="birthday">Дата Рождения</label>
                <input type="text" class="input2" name="birthday" id="br" placeholder="Дата Рождения">
            </div>

            <div class="a">
                <label for="year1">Год начала обучения</label>
                <input type="text" class="input2" name="year1" id="year2" placeholder="Год начала обучения">
            </div>

            <div class="a">
                <label for="direction">Направление</label>
                <input type="text" class="input2" name="direction" id="napr" placeholder="Направление">
            </div>

        </div>
        <button id="add">Добавить студента</button>    
    </div>


    <script src="font.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
